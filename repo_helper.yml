---
modname: PyMassSpec
import_name: pyms
repo_name: PyMassSpec
pypi_name: PyMassSpec
copyright_years: "2019-2020"
author: "Dominic Davis-Foster"
rtfd_author: "PyMassSpec Authors"
email: "dominic@davis-foster.co.uk"
# Original Author Sean O'Callaghan <spoc@unimelb.edu.au>
version: "2.3.0"
username: "domdfcoding"
license: 'GPLv2'
short_desc: 'Python Toolkit for Mass Spectrometry'
conda_description: 'Python Toolkit for Mass Spectrometry'

#enable_conda: False

conda_channels:
 - bioconda
 - conda-forge
 - domdfcoding

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
 - 3.6
 - 3.7
 - 3.8
 - 3.9

# travis secure password for PyPI

classifiers:
 - "Development Status :: 5 - Production/Stable"
 - 'Intended Audience :: Developers'
 - "Intended Audience :: Education"
 - "Intended Audience :: End Users/Desktop"
 - "Intended Audience :: Science/Research"
 - 'Operating System :: OS Independent'
 - "Topic :: Education"
 - "Topic :: Scientific/Engineering :: Bio-Informatics"
 - "Topic :: Scientific/Engineering :: Chemistry"
 - "Topic :: Software Development :: Libraries :: Python Modules"


additional_ignore:
 - Scribble
 - "**/output"
 - "**/nist_jdx_files"
 - .vagrant
 - Vagrantfile
 - "**pandoc*.deb"
 - "**/UserGuide.pdf"
 - "eic_demo*.py"
 - "bb.py"
 - "pyms/colby_deconvolution.py"
 - "doc-source/graphics/old/*"
 - "doc-source/todo/*"

extra_sphinx_extensions:
 - 'autodocsumm'
 - 'nbsphinx'
 - 'enum_tools.autoenum'
 - sphinx.ext.autosectionlabel

html_theme_options:
 includehidden: False

sphinx_conf_preamble:
 # Built rst from jupyter notebooks
 - import ipynb2rst
 - nitpicky = True
 - "exclude_patterns = ['../pyms-demo/old/', 'demo_rst/reading_andi.rst', 'chapter09.rst', 'chapter10.rst']"
 - nbsphinx_input_prompt = 'In [%s]:'

exclude_files:
 - contributing

enable_devmode: false

travis_extra_install_post:
 - sudo add-apt-repository universe
 - sudo apt update
 - sudo apt install libhdf5-dev netcdf-bin libnetcdf-dev

imgbot_ignore:
 - tests/baseline/*

yapf_exclude:
 - pyms-demo/.*/.*

tox_unmanaged:
 - testenv
